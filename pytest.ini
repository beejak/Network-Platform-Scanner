[pytest]
# Async configuration
asyncio_mode = auto

# CRITICAL: Add timeout to prevent infinite hangs
timeout = 10

# Test discovery
python_files = test_*.py
testpaths = tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(levelname)s [%(name)s] %(message)s

# Fail fast
addopts =
    -v
    --tb=short
    -x
